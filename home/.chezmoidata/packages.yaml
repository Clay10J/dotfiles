# Package definitions for automated installation
# This file is read by the package installation script

# Core utilities (apt packages)
core:
  - fd-find
  - fzf
  - htop
  - ripgrep
  - bat
  - zsh
  - tree
  - zoxide
  - starship
  - unzip
  - vim

# GUI applications (from added repositories)
gui:
  - brave-browser

# Additional repositories to add
repositories:
  - name: "Brave Browser"
    key_url: "https://brave-browser-apt-release.s3.brave.com/brave-core.asc"
    repo_url: "deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
    keyring_path: "/usr/share/keyrings/brave-browser-archive-keyring.gpg"
    list_path: "/etc/apt/sources.list.d/brave-browser.list"
